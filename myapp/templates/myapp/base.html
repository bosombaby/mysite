{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子产品</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
{#    顶部导航栏#}
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                {# logo#}
                <div>
                    <a href="#" class="flex items-center px-2 py-4">
                        <img class="w-8 h-8" src="{% static 'myapp/images/shopping.png' %}">
                        <sapn class="text-gray-500 font-bold text-lg">Buy&Sell</sapn>
                    </a>
                </div>
                <div class="items-center flex space-x-1">
                    <a href="{% url 'myapp:products' %}"
                       class="py-4 px-5 text-gray-500 font-semibold border-b-4 border-green-500">主页</a>
                    <a href="{% url 'myapp:product_add' %}" class="py-4 px-5 text-gray-500 font-semibold">添加</a>
                    <a href="#" class="py-4 px-5 text-gray-500 font-semibold">联系</a>
                    {% if user.is_authenticated %}

                        <a class="py-4 pl-20 text-gray-500 font-semibold" href="{% url 'users:profile' %}">个人资料</a>
                        <a class="pl-10 text-gray-500 font-semibold" href="{% url 'myapp:product_mine' %}">我的产品</a>
                        <a class="py-4 pl-10 text-gray-500 font-semibold" href="{% url 'users:logout' %}">退出</a>
                    {% else %}
                        <a class="py-4 px-20 text-gray-500 font-semibold" href="{% url 'users:login' %}">登录</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
